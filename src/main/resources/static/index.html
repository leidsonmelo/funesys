<!DOCTYPE html>
<html ng-app="FuneSysApp">
<head>
	<meta charset="utf-8">
	
	<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/login_block.css" />
	
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/loginCtrl.js"></script>
	<script src="js/services/loginAPIService.js"></script>
	<script src="js/value/configValue.js"></script>

	<title>Home</title>
</head>
<body ng-controller="LoginCtrl">

	<nav class="black">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">FuneSys</a>
		</div>
	</nav>

	<div class="section"></div>
	<main>
	<center>
		<img class="responsive-img" style="width: 130px;"
			src="view/images/caixao.jpg" />
		<div class="section"></div>

		<h5 class="blue-grey-text">Preencha os campos abaixo para entrar no sistema</h5>
		<div class="section"></div>

		<div ng-if="toLogin">
			<div class="container">

				<div class="row" ng-if="wronglogin">
					<div id="card-alert" class="card red lighten-5 col s6 offset-s3">
						<div class="card-content red-text">
							<p>{{messageLogin}}</p>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="z-depth-1 grey lighten-4 col s6 offset-s3">

						<form class="col s12">
							<div class='row'>
								<div class='col s12'></div>
							</div>

							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate required' type='text' name='username'
										id='username' ng-model="userLogin.username" /> <label
										for='username'>Usu√°rio</label>
								</div>
							</div>

							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='password' name='password'
										id='password' ng-model="userLogin.password" /> <label
										for='password'>Senha</label>
								</div>

							</div>

							<br />
							<center>
								<div class='row'>
									<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect black' ng-click="login()">Entrar</button>
								</div>
							</center>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div ng-if="!toLogin">
			<div class="container">

				<div class="row" ng-if="wrong">
					<div id="card-alert" class="card red lighten-5 col s6 offset-s3">
						<div class="card-content red-text">
							<p>{{message}}</p>
						</div>
					</div>
				</div>

				<div class="red white-text"></div>
				<div class="row">
					<div class="z-depth-1 grey lighten-4 col s6 offset-s3">

						<form class="col s12">
							<div class='row'>
								<div class='col s12'></div>
							</div>

							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='text' name='name' id='name'
										ng-model="userSingup.name" /> <label for='name'>Enter
										Name</label>
								</div>
							</div>

							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='text' name='username'
										id='username' ng-model="userSingup.username" /> <label
										for='username'>Enter your username</label>
								</div>
							</div>

							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='password' name='password'
										id='password' ng-model="userSingup.password" /> <label
										for='password'>Enter your password</label>
								</div>
							</div>

							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='password' name='password'
										id='password' ng-model="userSingup.passwordRepl" /> <label
										for='password'>Repeat your password</label>
								</div>
							</div>

							<br />
							<center>
								<div class='row'>
									<button type='submit' name='btn_login'
										class='col s12 btn btn-large waves-effect blue'
										ng-click="singup()">Sing Up</button>
								</div>
							</center>
						</form>
					</div>
				</div>
				<a href="#!" ng-click="noLogin()">Enter in account</a>
			</div>
		</div>
	</center>

	<div class="section"></div>
	<div class="section"></div>
	</main>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
